<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <h1>Links</h1>

  <button ng-click="getLinks()">Get Links</button>

  <ul>
    <li ng-repeat="link in linksArray" ng-click="goToLink()">
      <!-- title of the page -->
      <div class="title">{{link.title}}</div>
      <!-- original url -->
      <div class="orig-url">{{link.url}}</div>
      <!-- shortened url -->
      <div class="short-url">{{link['base-url'] + link.code}}</div>
      <!-- # of visits -->
      <div class="visits-num">{{link.visits}}</div>
    </li>
  </ul>

</div>
