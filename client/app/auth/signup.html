<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name="username" ng-model='user.username' ng-minlength="5" ng-maxlength="100" required>
    <p ng-show="signupForm.username.$invalid && signupForm.username.$dirty">Please enter a username between 5 and 100 characters</p>

    <input type="password" name="password" ng-model='user.password' ng-minlength="5" ng-maxlength="100" required>
    <p ng-show="signupForm.password.$invalid && signupForm.password.$dirty">Please enter a password between 5 and 100 characters</p>
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
